<div class="create-admin-container">
  <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="name-admin">
      <label for="admin-name">Tu nombre</label>
      <input id="admin-name" type="text" formControlName="adminName" />
    </div>
    <div class="mode-selection">
      <div class="radio-container">
        <label>
          <input type="radio" id="jugador" value="jugador" formControlName="mode">
          <span class="custom-radio"></span> Jugador
        </label>
      </div>

      <div class="radio-container">
        <label>
          <input type="radio" id="espectador" value="espectador" formControlName="mode">
          <span class="custom-radio"></span> Espectador
        </label>
      </div>
    </div>

    <button type="submit" [disabled]="adminForm.invalid">Continuar</button>
  </form>
</div>
