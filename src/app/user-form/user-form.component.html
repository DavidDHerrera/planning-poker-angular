<div class="create-admin-container modal">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form-container">
        <div class="name-admin">
            <label for="user-name">Tu nombre</label>
            <input id="user-name" type="text" [formControlName]="nameControlName" />
        </div>
        <div class="mode-selection">
            <div class="radio-container">
                <label class="text">
                    Jugador
                    <input type="radio" id="jugador" value="jugador" formControlName="mode" />
                    <span class="custom-radio text"></span>
                </label>
            </div>

            <div class="radio-container">
                <label class="text">
                    Espectador
                    <input type="radio" id="espectador" value="espectador" formControlName="mode" />
                    <span class="custom-radio"></span>
                </label>
            </div>
        </div>

        <button type="submit" [disabled]="formGroup.invalid">{{ submitButtonText }}</button>
    </form>
</div>
